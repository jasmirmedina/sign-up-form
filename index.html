<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up Form</title>
  <link rel="stylesheet" href="src/styles.css">
</head>
<body>
  <aside class="side-bar">
    <div>
      <img src="assets/images/odin-lined.png" alt="Odin Logo" width="60px" height="auto">
      <p>ODIN</p>
    </div>

    <div>
      <p>Photo by <a target="_blank" rel="noopener noreferrer" href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a target="_blank" rel="noopener noreferrer" href="https://unsplash.com/">Unsplash</a></p>
    </div>
  </aside>

  <main class="main-content">
    <section>
      <div>
        <p>
          This is not a real online service! You know you need something<br>
          like this in your life to help you realize your deepest dreams.<br>
          Sign up now to get started.
        </p>

        <p>You know you want to.</p>
      </div>
    </section>

    <section>
      <h1>Let's do this!</h1>

      <form id="odin-form">
        <div>
          <div>
            <label for="first-name">First Name</label>
            <input minlength="3" type="text" id="first-name" name="first-name" required>
          </div>

          <div>
            <label for="last-name">Last Name</label>
            <input minlength="3" type="text" id="last-name" name="last-name" required>
          </div>
        </div>

        <div>
          <div>
            <label for="user-email">Email</label>
            <input type="email" id="user-email" name="user-email" required>
          </div>

          <div>
            <label for="phone-number">Phone Number</label>
            <input type="tel" id="phone-number" name="phone-number" required>
          </div>
        </div>

        <div>
          <div>
            <label for="user-password">Password</label>
            <input type="password" id="user-password" name="user-password" required>
          </div>

          <div>
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
          </div>
        </div>
      </form>
    </section>

    <section>
      <div>
        <button type="submit" form="odin-form">Create Account</button>
      </div>
      <p>Already have an account? <a href="#">Log in</a></p>
    </section>
  </main>
</body>
</html>
